{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
    <form method="post" class="card text-dark bg-primary position-absolute top-50 start-50 translate-middle" style="font-family: Cambria,sans-serif">
        <div class="card col-6 mx-auto shadow-lg bg-body-tertiary rounded" style="width: 60rem; padding: 20px">
            <h2>Sign Up</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mx-auto">Sign Up</button>
        </div>
    </form>
{% endblock content %}
