{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="width: 1000px; height: 500px; margin: auto; padding-top: 50px">

        <div class="carousel-indicators">
        {% for i in quiz_list %}
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if quiz == quiz_list.0 %} active {% endif %}" aria-current="true" aria-label="{{ quiz.title }}"></button>
        {% endfor %}
        </div>
        {% for quiz in quiz_list %}

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ quiz.image.url }}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p>{{ quiz.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
{% endblock %}
